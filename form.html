      <!-- FORM PAGE -->
      <section>
        <div>
          <h1 class="page-title">Get in Touch</h1>

          <p>
            Subscribe to my newsletter or send me a message — I'd love to connect!
          </p>

          <!-- NEWSLETTER SIGNUP -->
           <form class="form newsletter-form">

            <div class="form-group">
              <label for="newsletter-email">Subscribe to Newsletter</label>
              <input
              type="email"
              id="newsletter-email"
              name="newsletter-email"
              placeholder="Enter your email"
              required
              />
            </div>
            <button type="submit" class="form-button">Subscribe</button>
           </form>

          <!-- MESSAGE FORM -->
           <form class="form-contact-form">

            <div class="form-group">
              <label for="name">Your Name</label>
              <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
              />

            <div class="form-group">
              <label for="email">Your Email</label>
              <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your Email"
              required
              />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <input
              type="message"
              id="message"
              name="message"
              placeholder="Write your message..."
              required
              />
            </div>

            <button type="submit" class="form-button">Send Message</button>
           </form>
        </div>
      </section>       
</body>
